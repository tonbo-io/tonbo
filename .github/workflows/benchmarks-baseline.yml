name: benchmarks-baseline

on:
  workflow_dispatch:

jobs:
  refresh:
    name: refresh baseline artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ runner.arch }}-bench-${{ hashFiles('**/Cargo.toml') }}
          cache-on-failure: false

      - name: Run disk benchmark
        run: cargo run -p tonbo-bench-runner -- --mode scenario --config benches/harness/configs/ci-write-only.yaml

      - name: Run mixed benchmark (disk)
        run: cargo run -p tonbo-bench-runner -- --mode scenario --config benches/harness/configs/ci-mixed.yaml

      - name: Run compaction benchmark (disk)
        run: cargo run -p tonbo-bench-runner -- --mode scenario --config benches/harness/configs/ci-compaction.yaml

      - name: Stage refreshed baselines
        run: |
          mkdir -p benchmarks/baselines/scenarios
          latest_seq=$(find target/bench-results -name sequential_write.json -printf '%T@ %p\n' | sort -nr | head -n1 | cut -d' ' -f2-)
          latest_mixed=$(find target/bench-results -name mixed.json -printf '%T@ %p\n' | sort -nr | head -n1 | cut -d' ' -f2-)
          latest_compaction=$(find target/bench-results -name compaction.json -printf '%T@ %p\n' | sort -nr | head -n1 | cut -d' ' -f2-)
          cp "$latest_seq" benchmarks/baselines/scenarios/sequential_write.json
          cp "$latest_mixed" benchmarks/baselines/scenarios/mixed.json
          cp "$latest_compaction" benchmarks/baselines/scenarios/compaction.json

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: tonbo-benchmark-baseline
          path: benchmarks/baselines/scenarios/*.json
          if-no-files-found: error
