[package]
name = "tonbo"
version = "0.1.0"
edition = "2024"
resolver = "2"

[dependencies]
fusio = { version = "0.4.2", features = ["dyn", "fs", "tokio", "executor"] }
fusio-parquet = { version = "0.4.2" }
once_cell = "1"
typed-arrow = { version = "0.4.1", features = ["ext-hooks"] }
typed-arrow-dyn = { version = "0.0.2" }
thiserror = "2.0.17"
ulid = { version = "1", features = ["serde"] }
crc32c = "0.6"
arrow-ipc = "56.1.0"
arrow-array = "56.2.0"
arrow-schema = "56.2.0"
arrow-select = "56.2.0"

[dev-dependencies]
typed-arrow-unified = { version = "0.0.1" }
futures = "0.3"
