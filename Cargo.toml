[package]
name = "tonbo"
version = "0.1.0"
edition = "2024"
resolver = "2"

[dependencies]
fusio = { version = "0.4.1", features = ["dyn", "fs", "tokio"] }
fusio-dispatch = { version = "0.4.1" }
fusio-log = { version = "0.4.1", default-features = false, features = [
    "bytes",
] }
fusio-parquet = { version = "0.4.1" }
once_cell = "1"
typed-arrow = { version = "0.3.0", features = [
    "ext-hooks",
], path = "../typed-arrow" }
typed-arrow-dyn = { version = "0.0.0-alpha1", path = "../typed-arrow/typed-arrow-dyn" }
thiserror = "2.0.6"
ulid = { version = "1", features = ["serde"] }

[dev-dependencies]
typed-arrow-unified = { version = "0.0.0-alpha1", path = "../typed-arrow/typed-arrow-unified"  }
