[package]
name = "tonbo"
version = "0.1.0"
edition = "2024"
resolver = "2"

[dependencies]
fusio = { git = "https://github.com/tonbo-io/fusio.git", package = "fusio", features = [
    "dyn",
    "fs",
    "tokio",
    "executor-tokio",
] }
fusio-parquet = { git = "https://github.com/tonbo-io/fusio.git", package = "fusio-parquet" }
once_cell = "1"
typed-arrow-dyn = { version = "0.0.2" }
thiserror = "2.0.17"
ulid = { version = "1", features = ["serde"] }
crc32c = "0.6"
arrow-ipc = "56.2.0"
arrow-array = "56.2.0"
arrow-schema = "56.2.0"
arrow-select = "56.2.0"
futures = "0.3"
tokio = { version = "1", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "time",
] }
parquet = "56.2.0"
serde = { version = "1", features = ["derive"] }
fusio-manifest = { git = "https://github.com/tonbo-io/fusio.git", package = "fusio-manifest" }
arrow-buffer = "56.2.0"


[dev-dependencies]
typed-arrow = { path = "../typed-arrow" }
futures = "0.3"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "time"] }
tempfile = "3"
