backend:
  type: s3
  s3:
    endpoint: "http://localhost:4566"
    bucket: "tonbo-bench"
    region: "us-east-1"
    prefix: "tonbo-bench"
    sign_payload: true
    checksum: false
workload:
  type: read_only
  num_records: 3000
  value_size_bytes: 256
  warmup_records: 3000
runtime:
  concurrency: 1
