backend:
  type: s3
  s3:
    endpoint: "https://s3.ap-southeast-1.amazonaws.com"
    bucket: "fusio-test"
    region: "ap-southeast-1"
    prefix: "tonbo-bench"
    sign_payload: true
    checksum: false
workload:
  type: sequential_write
  num_records: 500
  value_size_bytes: 256
runtime:
  concurrency: 1
