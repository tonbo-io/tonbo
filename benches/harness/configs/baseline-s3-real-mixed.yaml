backend:
  type: s3
  s3:
    endpoint: "https://s3.ap-southeast-1.amazonaws.com"
    bucket: "fusio-test"
    region: "ap-southeast-1"
    prefix: "tonbo-bench"
    sign_payload: true
    checksum: false
workload:
  type: mixed
  num_records: 100
  value_size_bytes: 256
  read_ratio: 0.7
  write_ratio: 0.3
runtime:
  concurrency: 1
